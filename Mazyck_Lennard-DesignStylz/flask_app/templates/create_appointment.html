<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/style.css")}}">
    <link rel="stylesheet" href="https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyB5UkT8kNU76EdG2z4wp7-yrfa_Fca9kDU">
    <title>Design Stylz</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="nav-link"><h1 style="color: #714288; font-family:'Tangerine', serif; text-shadow: 4px 4px 4px #99e1e5; font-size:75px;">Design Stylz</h1></a>
        <h1>Appointment Portal</h1>
    </nav>
    <div class="container-app">
        <form action="/createAPP" method="post">

            <div class="form-group">
                <label for="date">Date:</label>
                <input for="date" type="date" id="inputDate" class="form-control">
                <medium id="passwordHelpBlock" class="form-text text-muted">
                having a date would help us organize our consultation.
                </medium>
            </div>

            <div class="form-group">
                <label for="time">Set a Time:</label>
                <input for="time" type="time" id="inputTime" class="form-control">
                <medium id="passwordHelpBlock" class="form-text text-muted">
                when is a good time to come in?
                </medium>
            </div>

            <div class="form-group">
                <label for="description">Anything specific we could do?</label>
                <input for="text" type="textarea" id="inputdesc" class="form-control">
            </div>

            <div class="form-group">
                <label for="time">Set a Time:</label>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" value="Some braids/Locs.">
                    <label class="custom-control-label" for="customCheck1">braids/Locs</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck2" value="A Haircut sounds good.">
                    <label class="custom-control-label" for="customCheck1">Haircut</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck3" value="Manicure/Pedicure.">
                    <label class="custom-control-label" for="customCheck1">Nail</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck4" value="I'm think waxing.">
                    <label class="custom-control-label" for="customCheck1">Waxing</label>
                </div>
                <medium id="passwordHelpBlock" class="form-text text-muted">
                What would you like?
                </medium>
            </div>
            <button type="submit" class="btn btn-info">Send Appointment â–º</button>
        </form>
    </div>
</body>
</html>
