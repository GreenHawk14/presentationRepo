<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/style.css")}}">
    <link rel="stylesheet" href="https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyB5UkT8kNU76EdG2z4wp7-yrfa_Fca9kDU">
    <title>Design Stylz</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a title="return to dashboard..." href="/customerDash" class="nav-link"><h1 style="color: #714288; font-family:'Tangerine', serif; text-shadow: 4px 4px 4px #99e1e5; font-size:75px;">Design Stylz</h1></a>
            </li>
        </div>
    </nav>
    <h1 style="margin-left: 500px;">Meet the Team</h1>
    <div class="stylist-log overflow-auto" data-spy="scroll" data-target="#navbar-example2" data-offset="0" style="height: 525px;">

        {%for info in employee%}
        <div class="card border-primary mb-3" style="max-width: 20rem; height: 275px; display:flex; justify-content:space-between;">
            <div class="card-header">{{info.last_name}}, {{info.first_name}}</div>
            <div class="card-body">
                <img src="{{info.img}}" alt="stylist_{{info.last_name}}">
                <p class="card-text">{{info.contact}}</p>
                <p class="card-text">{{info.email}}</p>
            </div>
        </div>
        {% endfor %}

    </div>
</body>
</html>
