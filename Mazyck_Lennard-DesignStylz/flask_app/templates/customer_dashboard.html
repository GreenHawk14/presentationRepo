<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/style.css")}}">
    <link rel="stylesheet" href="https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyB5UkT8kNU76EdG2z4wp7-yrfa_Fca9kDU">
    <title>Design Stylz</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="nav-link"><h1 style="color: #714288; font-family:'Tangerine', serif; text-shadow: 8px 6px 6px #99e1e5; font-size:75px;">Design Stylz</h1></a>
        <div style="margin-left: 100px;" class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/Appt_setup">Setup Appointment</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/Team">Meet the Team</a>
                </li>
            </ul>
        </div>
        <div class="card-profile border-secondary mb-3" style="max-width: 20rem;">
            <div class="card-body">
                <h4 style="font-size: 24px;" class="card-title"> <br> Welcome, <a style="color: #f1fea4;" href="/edit/Customer/{{customer.id}}">{{customer.username}}</a></h4>
                <a style="color:#afffff; margin-left: 20px;" href="/customer-login" class="btn btn-outline-info">Ã— Logout</a>
            </div>
        </div>
    </nav>
    <h1 style="margin-left: 200px;">Scheduled Appointment(s):</h1>
    <div class="customer-list overflow-auto" data-spy="scroll" data-target="#navbar-example2" data-offset="0">

        {% for detail in customer.appointment %}
            <div class="card-body_customer" style="background-color: white; border:5px solid green; border-radius: 20px;">
                <h4 class="card-title" style="color: green;">Appointment added!</h4>
                <p class="card-text">Schedule on {{detail.date}} @ {{detail.time}}</p>
                <a href="/Customer/{{detail.id}}/Delete" class="card-link"><button type="button" class="btn btn-outline-danger">Cancel</button></a>
            </div>
        {% endfor %}

    </div>
</body>
</html>
