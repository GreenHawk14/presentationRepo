<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/style.css")}}">
    <link rel="stylesheet" href="https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyB5UkT8kNU76EdG2z4wp7-yrfa_Fca9kDU">
    <title>Design Stylz</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="nav-link"><h1 style="color: #714288; font-family:'Tangerine', serif; text-shadow: 4px 4px 4px #99e1e5; font-size:75px;">Design Stylz</h1></a>
        <H3>Edit profile: {{lookup.last_name}} , {{lookup.first_name}}</H3>
    </nav>

    <div class="editForm_stylist">
            <form action="/update_Stylist/{{lookup.id}}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="{{lookup.username}}" value="{{lookup.username}}" disabled>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="{{lookup.first_name}}" value="{{lookup.first_name}}" disabled>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="{{lookup.last_name}}" value="{{lookup.last_name}}" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="{{lookup.email}}" value="{{lookup.email}}">
            </div>
            <div class="form-group">
                <label for="first_name">Phone number:</label>
                <input type="number" name="{{lookup.first_name}}" value="{{lookup.first_name}}" placeholder="1234567890" value="{{lookup.contact}}">
            </div>
            <div class="form-group">
                <label for="first_name">Profile Picture:</label>
                <input type="text" name="{{lookup.first_name}}" value="{{lookup.img}}" disabled>
            </div>
            <div class="form-group">
                <label for="first_name">Specialty:</label>

                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" name="{{lookup.category}}" value="Braids / Locs">
                        <label for="Braids">Braids</label>
                    </div>
                    <div>
                        <input type="checkbox" name="{{lookup.category}}" value="Haircut">
                        <label for="Haircut">Barber</label>
                    </div>
                    <div>
                        <input type="checkbox" name="{{lookup.category}}" value="Nails">
                        <label for="nails">Nails</label>
                    </div>
                    <div>
                        <label for="waxing">Waxing</label>
                        <input type="checkbox" name="{{lookup.category}}" value="Waxing">
                    </div>
                </div>
            </div>
            <button class="btn btn-info" type="submit">Update Profile ◙</button>
            <a style="color:#afffff; margin-left: 20px;" href="/stylistDash" class="btn btn-outline-info">× Close</a>
        </form>
    </div>
</body>
</html>
